<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
	<head>
		<title>Профил</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<!-- Header -->
			<header id="header">
				<div class="inner">
					<ul class="actions" style="float:right; display: block;">
					<li><a href="/index" class="button primary small">Почетна</a></li>
				</ul>
					<a href="#" style="display: block;" class="image avatar"><img style="padding-top: 30px;" src="images/bg-title-02.jpg" alt="" /></a><!--profilna slika-->
					<h1><strong>Добредојдовте</strong> <span th:text="${username}"></span><br />
						, на Вашиот профил!<br />
					</h1>
				</div>
			</header>

		<!-- Main -->
			<div id="main">
				<!-- One -->
					<section id="one">
						<header class="major">
							<h2>Преглед на Вашите резервации:</h2>
						</header>
						<p>Сите информации за Вашите резервации се тука -</p>
					</section>
				<!-- Four -->
					<section id="four">

						<section >
							<div class="table-wrapper">
								<table class="alt">
									<thead>
										<tr>
											<th scope="col">Име и презиме</th>
											<th scope="col">Ресторан</th>
											<th scope="col">Датум</th>
											<th scope="col">Час</th>
											<th scope="col">Лица</th>
											<th scope="col">Потврдена</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="legi : ${legit}">
											<td><span th:text="${legi.customer_id}"> </span></td>
											<td><span th:text="${legi.restaurant_id}"> </span></td>
											<td><span th:text="${legi.date}"> </span></td>
											<td><span th:text="${legi.time}"> </span></td>
											<td><span th:text="${legi.people}"> </span></td>
											<td>
												<span>
												<a href="#" th:if="${ok}" class="button primary small">Потврдено</a>
													<a href="#" th:if="${notok}" class="button nonprimary small">Одбиено</a>
													<a href="#" th:if="${pending}" class="button nonprimary small">Се разгледува</a>
												</span>
											</td>  <!--primary za zeleno-->
										</tr>
									</tbody>
								</table>
							</div>
						</section>
					</section>
						<section>
							<h4>Buttons</h4>
							<ul class="actions">
								<li><a href="#" class="button primary small">Primary</a></li>
							</ul>
							<ul class="actions">

								<li><a href="#" class="button">Default</a></li>

							</ul>
						</section>


			</div>


		<!-- Footer
			<footer id="footer">
				<div class="inner">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
						<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>-->

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
